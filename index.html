<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科研绘图</title>
    <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js">

    </script>
    <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js">

    </script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 100%;height:1000px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'), null, {renderer: 'svg'});


    var symbolSize = 10;

    // 这个 data 变量在这里单独声明，在后面也会用到。
    var data = [
        [15, 0],
        [-50, 10],
        [-56.5, 20],
        [-46.5, 30],
        [-22.1, 40]
    ];
    // 指定图表的配置项和数据
    var option = {
        xAxis: {
            min: -100,
            max: 80,
            type: 'value',
            axisLine: {onZero: false}
        },
        yAxis: {
            min: -30,
            max: 60,
            type: 'value',
            axisLine: {onZero: false}
        },
        series: [
            {
                id: 'a',
                type: 'line',
                smooth: true,
                symbolSize: symbolSize, // 为了方便拖拽，把 symbolSize 尺寸设大了。
                data: data
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart.setOption({
        // 声明一个 graphic component，里面有若干个 type 为 'circle' 的 graphic elements。
        // 这里使用了 echarts.util.map 这个帮助方法，其行为和 Array.prototype.map 一样，但是兼容 es5 以下的环境。
        // 用 map 方法遍历 data 的每项，为每项生成一个圆点。
        graphic: echarts.util.map(data, function (dataItem, dataIndex) {
            return {
                // 'circle' 表示这个 graphic element 的类型是圆点。
                type: 'circle',

                shape: {
                    // 圆点的半径。
                    r: symbolSize / 2
                },
                // 用 transform 的方式对圆点进行定位。position: [x, y] 表示将圆点平移到 [x, y] 位置。
                // 这里使用了 convertToPixel 这个 API 来得到每个圆点的位置，下面介绍。
                position: myChart.convertToPixel('grid', dataItem),

                // 这个属性让圆点不可见（但是不影响他响应鼠标事件）。
                invisible: true,
                // 这个属性让圆点可以被拖拽。
                draggable: true,
                // 把 z 值设得比较大，表示这个圆点在最上方，能覆盖住已有的折线图的圆点。
                z: 100,
                // 此圆点的拖拽的响应事件，在拖拽过程中会不断被触发。下面介绍详情。
                // 这里使用了 echarts.util.curry 这个帮助方法，意思是生成一个与 onPointDragging
                // 功能一样的新的函数，只不过第一个参数永远为此时传入的 dataIndex 的值。
                ondrag: echarts.util.curry(onPointDragging, dataIndex)
            };
        })
    });
    // 拖拽某个圆点的过程中会不断调用此函数。
    // 此函数中会根据拖拽后的新位置，改变 data 中的值，并用新的 data 值，重绘折线图，从而使折线图同步于被拖拽的隐藏圆点。
    function onPointDragging(dataIndex) {
        // 这里的 data 就是本文最初的代码块中声明的 data，在这里会被更新。
        // 这里的 this 就是被拖拽的圆点。this.position 就是圆点当前的位置。
        data[dataIndex] = myChart.convertFromPixel('grid', this.position);
        // 用更新后的 data，重绘折线图。
        myChart.setOption({
            series: [
                {
                    id: 'a',
                    data: data
                }
            ]
        });
    }

    window.addEventListener('resize', function () {
        // 对每个拖拽圆点重新计算位置，并用 setOption 更新。
        myChart.setOption({
            graphic: echarts.util.map(data, function (item, dataIndex) {
                return {
                    position: myChart.convertToPixel('grid', item)
                };
            })
        });
    });
</script>
</body>
</html>
